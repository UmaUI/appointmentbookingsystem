
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    
    .bg {
        /* The image used */
        background-image: url("./assets/images/Hospital.png");
    
        /* Full height */
        height: 50%; 
    
        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
<br>
<div  class="bg">
  <br>
  <br>
  <flash-messages></flash-messages>
  <div class="container" style="width: 37%; margin-left: 60px;" class="float-left">
  <form class="p-3 mb-2 bg-danger text-white" [formGroup]="doctortopsearchForm" (ngSubmit)= "onSearchSubmit(doctortopsearchForm.value)">
  <h4 class="font-weight-bold text-white" >Consult a doctor, ANYTIME, ANYWHERE!</h4>
    <div class="form-group">
     <label for="location1" class="control-label">Choose Location</label>
     <select  style=" height:35px;" class="form-control" formControlName="searchlocation" [(ngModel)]="searchlocation">
        <option value="Illinois">Illinois</option>
        <option value="New York">New York</option>
        <option value="California">California</option>
        <option value="Indiana">Indiana</option>
     </select>
    </div>
    <div class="form-group">
    <label for="type1" class="control-label">Choose Speciality</label>
     <select style=" height:35px;" class="form-control" formControlName="searchspeciality" [(ngModel)]="searchspeciality">
        <option value="Gastroenterology">Gastroenterology</option>
        <option value="Dermatology">Dermatology</option>
        <option value="Psychiatry">Psychiatry</option>
        <option value="Obsterics and Gynaecology"> Obsterics and Gynaecology</option>
        <option value="Cardiology">Cardiology</option>
     </select>
    </div>
 
  <button class="btn btn-primary" type="submit">Search</button>
  </form>


    <br>
    <br>
   
  </div>
