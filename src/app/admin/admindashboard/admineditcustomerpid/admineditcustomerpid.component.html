<div class="container">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">  
        <form   [formGroup]="customerForm" (ngSubmit)= "onUpdateSubmit(customerForm.value)">
            <h2>Allocate PID</h2>          
            <div class="form-group">
            <label>Enter PID</label>
            <input type="text"   formControlName="pid" class="form-control"  style="width: 300px;"  [(ngModel)]="pid" >
            </div>
            <div class="alert alert-danger" *ngIf="customerForm.controls.pid.errors && (customerForm.controls.pid.dirty || customerForm.controls.pid.touched)">
            <div [hidden]="!customerForm.controls.pid.errors.required">PID is required</div>
            <div [hidden]="!customerForm.controls.pid.errors.minlength">PID must be atleast 5 charactors long</div>
            <div [hidden]="!customerForm.controls.pid.errors.maxlength">PID cannot be more than 9 charactors long</div>
            </div>
              <flash-messages></flash-messages>
            <input type="submit" class="btn btn-primary" value="Update" [disabled]=!customerForm.valid>
            </form>
      

</div>
</div>
