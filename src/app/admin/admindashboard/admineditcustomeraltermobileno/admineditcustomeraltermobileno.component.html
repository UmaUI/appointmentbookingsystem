  <div class="container">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">  
          <form   [formGroup]="customerForm" (ngSubmit)= "onUpdateSubmit(customerForm.value)">
              <h3>Allocate Alternate Mobile Number(format: xxx-xxx-xxxx):</h3>          
              <div class="form-group">
              <label>Enter Mobile Number</label>
              <input type="text"   formControlName="altermobileno" class="form-control"  style="width: 300px;"  [(ngModel)]="altermobileno" >
              </div>
              <div class="alert alert-danger" *ngIf="customerForm.controls.altermobileno.errors && (customerForm.controls.altermobileno.dirty || customerForm.controls.altermobileno.touched)">
              <div [hidden]="!customerForm.controls.altermobileno.errors.required">Mobile Number is required</div>
              </div>
                <flash-messages></flash-messages>
              <input type="submit" class="btn btn-primary" value="Update" [disabled]=!customerForm.valid>
              </form>
