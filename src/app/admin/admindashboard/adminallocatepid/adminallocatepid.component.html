  <div class="container-fluid">
      <h3 class="hint-text">Allocate PID to customers!</h3>
      
      <br>
   <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mo. Number</th>
        <th scope="col">PID</th>
        <th scope="col">&nbsp; &nbsp;&nbsp; &nbsp;  </th>
        <th scope="col">&nbsp; &nbsp;&nbsp; &nbsp;  </th>
      </tr>
    </thead>
    <tbody>
          <tr *ngFor ="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.mobileno}}</td>
        <td>{{customer.pid}}</td>
       <td><a href="https://consultonline.herokuapp.com/admin/admindashboard/admineditcustomerpid/{{customer._id}}"> <input type="botton" value="Edit" class="btn btn-danger"></a></td>
       <td><input type="botton" (click) = "deleteCustomerForm(customer._id)" value="Delete" class="btn btn-danger"></td>
       
      </tr>
     
      
    </tbody>
  </table>  
  </div>
