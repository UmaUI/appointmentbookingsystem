  <div class="container">
      <!-- edit form column -->
      <div class="col-md-9 personal-info">  
          <form   [formGroup]="customerForm" (ngSubmit)= "onUpdateSubmit(customerForm.value)">
              <h2>Allocate Date of birth</h2>          
              <div class="form-group">
              <label>Enter Date of birth</label>
              <input type="date"  formControlName="dateofbirth" class="form-control" style="width: 200px;" [(ngModel)]="dateofbirth">
            </div>
              <div class="alert alert-danger" *ngIf="customerForm.controls.dateofbirth.errors && (customerForm.controls.dateofbirth.dirty || customerForm.controls.dateofbirth.touched)">
              <div [hidden]="!customerForm.controls.dateofbirth.errors.required">Date of birth is required</div>
              </div>
                <flash-messages></flash-messages>
              <input type="submit" class="btn btn-primary" value="Update" [disabled]=!customerForm.valid>
              </form>
        
  
  </div>
