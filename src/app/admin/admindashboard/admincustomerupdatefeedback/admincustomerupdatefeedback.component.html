<div class="container">
    <!-- edit form column -->
    <div class="col-md-9 personal-info">  
        <form   [formGroup]="userForm" (ngSubmit)= "onUpdateSubmit(userForm.value)">
            <h2>Update Customer Feedback</h2>  
            <br>        
            <div class="form-group">
            <textarea cols="30" rows="4" formControlName="userfeedback" class="form-control"  style="width: 300px;" placeholder="Update feedback for customer..." [(ngModel)]="userfeedback"></textarea>
            
          </div>
            <div class="alert alert-danger" *ngIf="userForm.controls.userfeedback.errors && (userForm.controls.userfeedback.dirty || userForm.controls.userfeedback.touched)">
            <div [hidden]="!userForm.controls.userfeedback.errors.required"> Feedback is required</div>
            <div [hidden]="!userForm.controls.userfeedback.errors.minlength">Feedback must be atleast 5 charactors long</div>
            <div [hidden]="!userForm.controls.userfeedback.errors.maxlength">Feedback cannot be more than 500 charactors long</div>
          </div>
         
              <flash-messages></flash-messages>
            <input type="submit" class="btn btn-primary" value="Update" [disabled]=!userForm.valid>
            </form>
      

</div>
</div>
