
<hr>
<br>
<div class="container">
  <!-- edit form column -->
  <div class="col-md-9 personal-info">  

<form   [formGroup]="userForm" (ngSubmit)= "onResetPasswordSubmit(userForm.value)">
         
<div class="form-group">

<input type="password"   style="width: 300px;" formControlName="password" placeholder="New Password" class="form-control"  style="width: 300px;"  [(ngModel)]="password" >
</div>
<div class="alert alert-danger" *ngIf="userForm.controls.password.errors && (userForm.controls.password.dirty || userForm.controls.password.touched)">
<div [hidden]="!userForm.controls.password.errors.required">Password is required</div>
<div [hidden]="!userForm.controls.password.errors.minlength">Password must be atleast 5 charactors long</div>
<div [hidden]="!userForm.controls.password.errors.maxlength">Password cannot be more than 9 charactors long</div>
</div>
<div class="form-group">
 
  <input type="password"   style="width: 300px;" formControlName="confirmPassword"  class="form-control"  placeholder="Confirm Password"   [(ngModel)]="confirmpassword">
</div>
  <flash-messages></flash-messages>
  <div class="alert alert-danger" *ngIf="userForm.controls.confirmPassword.errors?.MatchPassword">Password not match</div>    
<input style="width: 300px;" type="submit" class="btn btn-primary btn-block" value="Save changes" [disabled]=!userForm.valid>
</form>
</div>
</div>
